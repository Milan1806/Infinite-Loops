<body>
    <div class="container">
    <div class="a1">
        <p>Enter Month & Date </details></p>
    </div>
    <div class="month-slider">
        <div class="month-cards">
            <div class="month-card" data-month="1">JAN</div>
            <div class="month-card" data-month="2">FEB</div>
            <div class="month-card" data-month="3">MAR</div>
            <div class="month-card" data-month="4">APR</div>
            <div class="month-card" data-month="5">MAY</div>
            <div class="month-card" data-month="6">JUN</div>
            <div class="month-card" data-month="7">JUL</div>
            <div class="month-card" data-month="8">AUG</div>
            <div class="month-card" data-month="9">SEP</div>
            <div class="month-card" data-month="10">OCT</div>
            <div class="month-card" data-month="11">NOV</div>
            <div class="month-card" data-month="12">DEC</div>
        </div>
        <div class="selected-month">Selected Month: <span id="selectedMonth">JAN</span></div>
    </div>
    <div class="date-slider">
        <input type="range" id="dateRange" min="1" max="31" value="1">
        <div class="selected-date">Selected Date: <span id="selectedDate">1</span></div>
    </div>
    <div class="continuebutton"><center><button class="continue">Continue</button></center></div>
</div>

</body>
<script>
    const monthCards = document.querySelectorAll('.month-card');
    const selectedMonth = document.getElementById('selectedMonth');
    const dateRange = document.getElementById('dateRange');
    const selectedDate = document.getElementById('selectedDate');

    monthCards.forEach(card => {
        card.addEventListener('click', () => {
            monthCards.forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedMonth.textContent = card.textContent;
        });
    });

    dateRange.addEventListener('input', () => {
        selectedDate.textContent = dateRange.value;
    });

    // Initialize the first month and date as selected
    monthCards[0].classList.add('selected');
    selectedDate.textContent = dateRange.value;
</script>
